<html>

  <title>Ajuda per el Paraul√≤gic</title>
  <link rel="stylesheet" href="paraulogic.css" />
  <script src="paraulogic.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>

<body>
  <nav>
    <a id="fusionar_resultats_tab_label" href="#fusionar_resultats">Fusionar resultats</a><!--
 --><a id="trobar_pistes_tab_label" href="#trobar_pistes">Trobar pistes</a>
  </nav>
  
  <main>
    <div id="home" class="tab">
      <p>&#x1F99A;</p>
    </div>
    
    <div id="fusionar_resultats" class="tab">
      <form>
        <div>
          <input id="jugador1_nom" type="text" size="10"
                 placeholder="Jugador 1" />
          <textarea id="jugador1_paraules" cols="50" rows="10"></textarea>
          <button id="enganxarResultatsJugador1" type="button">Enganxar resultats</button>
        </div>
        <div>
          <input id="jugador2_nom" type="text" size="10"
                 placeholder="Jugador 2" />
          <textarea id="jugador2_paraules" cols="50" rows="10"></textarea>
          <button id="enganxarResultatsJugador2" type="button">Enganxar resultats</button>
        </div>
        <button id="fusionarResultats" type="button">Fusionar i copiar resultats</button>
        <div>
          <output id="resultats"></output>
        </div>
      </form>
    </div>
    
    <div id="trobar_pistes" class="tab">
      <form>
        <textarea id="paraules" cols="50" rows="10"></textarea>
        <button id="trobarPistes" type="button">Enganxar i trobar pistes</button>
        <div>
          <output id="pistes"></output>
        </div>
      </form>
    </div>
  </main>
</body>
